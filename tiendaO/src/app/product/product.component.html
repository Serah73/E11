<h1>Buscar productos</h1>

<input [(ngModel)]="tosearch" type="text" >
<button (click)="searchProducts()">
  Buscar Productos
</button>

<div *ngFor="let product of busqueda">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/product', product._id]">
      {{ product.name }}
    </a>
  </h3>
	<img src={{product.img}} alt="product_image" height="100">

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

	<button (click)="cartService.addItem( product.name, product._id, product.price, product.img)">
		<div>Añadir al carrito</div>
		<div *ngIf="cartService.newShoppingItem && cartService.newShoppingItem.id==product._id">&nbsp;otra vez.</div>
	</button>
</div>
