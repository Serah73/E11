<h2>Productos</h2>
<button (click)="buy()">
  PROBAR MONGO
</button>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="addItem( product.name )">
    Comprar
  </button>

</div>


  <h2>Shopping list</h2>
    <li *ngFor="let shopping of shoppingItems$ | async"  >

      {{ shopping.name }}

    </li>
