<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>TOnline</span>
      <span class="example-spacer"></span>
      
      <div fxShow="true" fxHide.lt-md="true">
        <!-- GRande The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-button [matMenuTriggerFor]="menu">Categorías</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>laptop</mat-icon>
              <span>Ordenadores</span>
            </button>
            <button mat-menu-item>
              <mat-icon>phone_iphone</mat-icon>
              <span>Smartphones/Telefonía</span>
            </button>
            <button mat-menu-item>
              <mat-icon>camera_alt</mat-icon>
              <span>Audio/Foto/Vídeo</span>
            </button>
            <button mat-menu-item>
                <mat-icon>mouse</mat-icon>
                <span>Periféricos</span>
              </button>
            <button mat-menu-item>
              <mat-icon>tv</mat-icon>
              <span>Televisores</span>
            </button>
            <button mat-menu-item>
                <mat-icon>tablet_mac</mat-icon>
                <span>Tablets/Ebooks</span>
              </button>
          </mat-menu>
          <input matInput class="example.container" placeholder="Búsqueda">
        
      

        <a [matMenuTriggerFor]="cart" mat-button>
          <mat-icon>shopping_cart</mat-icon>
          <mat-menu #cart="matMenu">
            <ul *ngFor="let shopping of shoppingItems$ | async"  >
        
              {{ shopping.name }}
        
            </ul>
          </mat-menu>
        </a>

        <a *ngIf="!this.loggedIn" [routerLink]="['/login']" mat-button>
          <mat-icon>account_circle</mat-icon>
          Iniciar Sesión
        </a>


        <a *ngIf="loggedIn" [matMenuTriggerFor]="userMenu" mat-button>
          <mat-icon>account_circle</mat-icon>
          {{username}}
        </a>
        <mat-menu #userMenu="matMenu">
          <a [routerLink]="['/favoritos']" class="button fancy-button">
            <i class="material-icons">favorite</i>
            Lista de favoritos
          </a>
          <a [routerLink]="['/user']" class="button fancy-button">
            <i class="material-icons">settings</i>
            Ajustes
          </a>
          <div></div>
          <button (click)="onLogOut()" class="button fancy-button">
            <i class="material-icons">account_circle</i>
            Log out
          </button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
